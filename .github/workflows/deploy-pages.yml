name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: composer test

        - name: Validate JavaScript
        run: |
          # Basic syntax check for JavaScript files
          node -c public/js/XmlToPhpConfigConverter.js
          echo "✅ JavaScript syntax is valid"

        - name: Validate HTML
        run: |
          # Check if main HTML file exists and has basic structure
          if [ ! -f "public/index.html" ]; then
            echo "❌ index.html not found"
            exit 1
          fi
          
          # Basic HTML structure validation
          if ! grep -q "<html" public/index.html; then
            echo "❌ HTML file appears malformed"
            exit 1
          fi
          
          if ! grep -q "XmlToPhpConfigConverter" public/index.html; then
            echo "❌ HTML file missing expected content"
            exit 1
          fi
          
          echo "✅ HTML structure is valid"

        - name: Prepare public directory
        run: |
          # Ensure _site directory exists and copy all public files
          mkdir -p _site
          cp -r public/. _site/
          # Ensure .nojekyll exists to prevent Jekyll processing
          touch _site/.nojekyll
          # List contents for debugging
          echo "Contents of _site directory:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
