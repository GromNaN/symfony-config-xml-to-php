name: Convert XML Fixtures

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        coverage: none

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Install dependencies
      run: composer install --prefer-source --no-progress

    - name: Run conversion on Symfony test fixtures
      run: ./bin/convert vendor/symfony/dependency-injection/Tests/Fixtures/xml/ output/

    - name: List converted files
      run: find output/ -name "*.php" | sort

    - name: Archive converted files
      uses: actions/upload-artifact@v4
      with:
        name: converted-php-files
        path: output/
        retention-days: 7
